<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='C:/Kapy/static/css/home.css') }}">
  </link>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"> 
<style>

.shirt-container{
  position: absolute;
  top: 35%;
  left: 20%;
  }

.vl {
  border-left: 1px solid grey;
  height: 400px;
  position: absolute;
  left: 20%;
  margin-left: -3px;
  top: 35%;
}

.flex-container {
  display: flex;
  flex-wrap: wrap;
  }

/* Create four equal columns that sits next to each other */
.flex-container > div {
  width: 200px;
  margin: 10px;
}
</style>

</head>
  <body >
 <div class="panel">
  <h1 style="color:black;text-align:center;font-family:French script MT;padding-top: 45px;
  padding-right: 100px;background-image: url('C:/Kapy/static/index.jpg');font-size:300%">KOOL-GENZ</h1> 
 </div>
 
  <div class="topnav">
  	<a class="active" href="#home">Home</a>
  	<a href="#men">Men</a>
  	<a href="#women">Women</a>
  	<a href="#boys">Boys</a>
  	<a href="#girls">Girls</a>
 </div>
 
 <div class="wrap">
  	<form action="/search" method="get" >
   		<div class="search">
      		<input type="text" class="searchTerm" name="q" placeholder="What will you shop for today?">
      		<button type="submit" class="searchButton">
        	<i class="fa fa-search"></i>
      		</button>
    	</div>
   	</form> 
</div>
 


 <form action="/c" method="post">
 	<div class="chkbox-container">
     <h4>BRANDS</h4>  
	 <label for="c_box1"><input type="checkbox" name="chkbox" value="VReflex" id="c-box1"> REFLEX<br></label>
	 <label for="c_box2"> <input type="checkbox" name="chkbox" value="VMlanm"id="c-box2"> MLANM<br></label>
     <label for="c_box3"><input type="checkbox" name="chkbox" value="VGildan" id="c-box3"> GILDAN<br></label> 
     <label for="c_box4"><input type="checkbox" name="chkbox" value="VIwollence" id="c-box4"> IWOLLENCE<br> </label>
     <label for="c_box5"><input type="checkbox" name="chkbox" value="VWorkforce" id="c-box5"> WORKFORCE<br></label> 
     <label for="c_box6"><input type="checkbox" name="chkbox" value="VPaul Jones" id="c-box6"> PAUL JONES<br></label> 
     <label for="c_box7"><input type="checkbox" name="chkbox" value="VMushare" id="c-box7"> MUSHARE<br></label> 
     <label for="c_box8"><input type="checkbox" name="chkbox" value="VReaction kenneth cole" id="c-box7"> REACTION KENNETH COLE<br></label> 
  </div>
</form

<form action="/r" method="post">
	<div class="radio-container">
		<h4>PRICE</h4>  
    		<label for="r_box1"><input type="radio" name="price" value="Vfhred" id="r-box1"> <500<br></label>
    		<label for="r_box2"><input type="radio" name="price" value="Vthou"id="r-box2"> 500 - 1000<br></label>
    		<label for="r_box3"><input type="radio" name="price" value="Vthoufiv" id="r-box3"> > 1000<br></label>  
	</div>
</form>

<div class="vl"></div>

 <div class="shirt-container">
	 
    <div class="flex-container">
      {% for product in mencol %}
      
        
                    <div class="card">
                         <a href="/{{product.FAMILY_NAME}}?view={{product.ITEM_NUMBER}}">
                            <div class="card-img-top_{{product.CLASS_NAME}}"
                                 style="background: url('static/{{product.ITEM_NUMBER}}.jpg'); background-repeat:no-repeat; height:200px;width:200% ">
                            </div>
                         </a>
                        
                            <h5><a href="/">{{product.DESCRIPTION}}</a> </h5>
                            <h4>{{product.LIST_PRICE}}</h4>
                       
                   </div>
         
      {% endfor %}
      
    </div>
	 
 </div>
    

 
 
        
  </body>
</html>
