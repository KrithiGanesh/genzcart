<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <!--link rel="stylesheet" href="C:/Kapy/static/css/home.css"> -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"> 
  

<style>
.shirt-container{
  position: absolute;
  top: 35%;
  left: 20%;
  }

</style>

</head>
  <body >
 <div class="panel">
  <h1 style="color:black;text-align:center;font-family:French script MT;padding-top: 45px;
  padding-right: 100px;background-image: url('static/index.jpg');font-size:300%">KOOL-GENZ</h1> 
 </div>
	  
 <div class="topnav">
  		<a class="active" href="/home">Home</a>
  		<a href="/men">Men</a>
  		<a href="/women">Women</a>
  		<a href="/boys">Boys</a>
  		<a href="/girls">Girls</a>
  		<div class="search-container">
			<form action="/search" method="get" >
   	       		<input type="text" class="searchTerm" name="q" placeholder="What will you shop for today?">
      	       	<button type="submit"><i class="fa fa-search"></i></button>
   			</form>
  		</div>
  </div>
 
 <div class="shirt-container">
    <div class="row">
      <div class="column">
      {% if product_srch == "" %}
	      <h5>Sorry the product you are looking for is not available. Please try again</h5>
	{% else  %}
      	{% for product in product_srch %}
	
        	<div class="col-4">
                    <div class="card">
                         <a href="/{{product.FAMILY_NAME}}?view={{product.CLASS}}">
                            <div class="card-img-top_{{product.CLASS_NAME}}"
                                 style="background: url('static/{{product.ITEM_NUMBER}}.jpg'); background-repeat:no-repeat; height:200px;width:100%;hspace="30" ">
                            </div>
                         </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="/">{{product.DESCRIPTION}}</a>
                            </h5>
                            <h4>{{product.LIST_PRICE}}</h4>
                       </div>
                   </div>
         	</div>
      
      	{% endfor %}
      
	  
      {% endif %}
      </div>
    </div>
 </div>
    

 
 
        
  </body>
</html>
